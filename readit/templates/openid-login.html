{% extends "layout.html" %}
{% block prologue %}
<script type="text/javascript"
  src="{{ url_for('static', filename='jqtouch/jqtouch.js') }}">
  </script>
<script type="text/javascript">
  $(document).ready(function() {
      $('#login').show();
  });
</script>
{% endblock %}
{% block body %}
<div id="login">
  <div class="smallscreen toolbar">
    <h1>Open ID Login</h1>
  </div>
  <form method="post" action="">
    <ul>
      <li>
        <a href="http://openid.net/"><img class="largescreen" src="{{ url_for('static', filename='logo_openid.png') }}" alt="(!)" height="28pt"/></a>
        <input type="text" placeholder="Your Open ID" name="openid" id="openid"/></li>
      <li class="largescreen"><input type="submit" name="action" value="Login" /></li>
      <input type="hidden" name="next" value="{{ next }}"/>
  </form>
</div>
{% endblock %}
